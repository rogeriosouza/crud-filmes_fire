<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
    <ion-header>
      <ion-navbar color="primary">
        <ion-title>
        Adicionar Novo Filme          
        </ion-title>
      </ion-navbar>
    </ion-header>
   <div padding> 
      <ion-row>
       <ion-col>
        <ion-list inset class="no-border">
            <ion-item>
              <ion-label>Filme:</ion-label>
               <ion-input type="text" [(ngModel)]="filmes.nomeFilme" ></ion-input> 
            </ion-item>
            <ion-item>
              <ion-label>Descrição:</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Genero:</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Ano:</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Autor:</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="addItem()">Salvar</button>
      </ion-col>
    </ion-row>
  </div>    
</ion-content>
