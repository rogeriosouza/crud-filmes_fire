<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>
    <ion-navbar>
      <ion-title>
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/img/logo/logo-mailchimp.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full class="login-button" (click)="login(user)">Login</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button="" item-end=""
         outline="" 
         class="item-button button button-md button-outline button-outline-md" 
         style="" (click)="toRegister()" >
         <span class="button-inner">
            Registrar
          </span>
         <div class="button-effect">

         </div>
        </button>
    
      </ion-col>
    </ion-row>
  </div>
</ion-content>
